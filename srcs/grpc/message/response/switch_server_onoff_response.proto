syntax = "proto3";

package response;


option go_package = "response";

import "message/common/info_resource.proto";
import "message/common/error_message.proto";

message SwitchServerOnOffResponse {
	message Success {
		common.InfoResource resource = 1;
		bool status = 2;
	}
	oneof data {
		Success success = 1;
		common.ErrorMessage error = 2;
	}
}
